<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time For Money</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #232f3e;
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: #ff9900;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #e88800;
    }
    
    button:active {
      background-color: #d77700;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .info {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>‚è∞ Time For Money</h1>
  
  <div class="input-group">
    <label for="hourlyWage">Hourly Wage ($)</label>
    <input 
      type="number" 
      id="hourlyWage" 
      min="0" 
      step="0.01" 
      placeholder="Enter your hourly wage"
    >
  </div>
  
  <button id="saveBtn">Save Wage</button>
  
  <div id="status" class="status"></div>
  
  <div class="info">
    <strong>How it works:</strong><br>
    Set your hourly wage above, then visit any Amazon product page. The extension will automatically convert prices into hours of work.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
